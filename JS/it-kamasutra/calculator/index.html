<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculus</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="media.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>
						JavaScript calculator
					</h1>
					<h3>
						Enjoy awesomeness
					</h3>
				</div>
			</div>
		</div>
	</header>
	<section id="calculator">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-10 col-md-8 col-lg-4 ">
					<div class="calculator-body">
						<div class="clear">C</div>
						<div class="output">
							
						</div>
						<div class="btn-7">7</div>
						<div class="btn-8">8</div>
						<div class="btn-9">9</div>
						<div class="btn-plus">+</div>
						<div class="btn-4">4</div>
						<div class="btn-5">5</div>
						<div class="btn-6">6</div>
						<div class="btn-minus">-</div>
						<div class="btn-1">1</div>
						<div class="btn-2">2</div>
						<div class="btn-3">3</div>
						<div class="btn-multiply">*</div>
						<div class="btn-0">0</div>
						<div class="btn-dot">.</div>
						<div class="btn-equal">=</div>
						<div class="btn-devide">/</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<script src="jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
